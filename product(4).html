<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"/>
    <title>Hot Chocolate</title>
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="assets/SVG/decafPandaLogo.svg"
        alt="Decaffeinated Panda Logo"
      />
      <nav>
        <ul id="menu">
          <li><a href="pos.html">MENU</a></li>
          <li>
            <!-- Have to link cart HTML once completed -->
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </li>
        </ul>
      </nav>
    </header>



    <div class="product-container">
    <div class="back-button">
        <a class="back-button-link" href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Back to menu</a>
    </div>  
            <img class="product-page-images" src="assets/PNG/hotChocolate.png" alt="hot chocolate"> <!--This will be the product image -->
            <div class="info-layout">
                <h2>Hot Chocolate</h2>
                <p>Steamed milk and mocha sauce topped with sweetened whipped cream and a chocolate-flavored drizzle. A timeless classic made to sweeten your spirits..</p>
            <span>370 Cal.</span>
            </div>
        <div class="lower-buttons">
        <div class="add-minus">
          <button class="minus-quantity" id="minus">-</button><input type="number" class="numOf" min="1"><button id="add" class="add-quantity">+</button>
          <div class="radios">
            <input type="radio" id="twelveOz" name="size" value="12oz"><label for="twelveOz">12oz</label>
            <input type="radio" id="sixteenOz" name="size" value="16oz"><label for="sixteenOz">16oz</label>
        </div>
        </div>
        <div class="add-cart">
          <button id="add-to-cart">
            <i class="fas fa-shopping-cart"></i>Add to Cart <span class="price">$</span>
          </button>
          <!--This will need to update with a price when customer hits the add or subtract buttons-->
        </div>
      </div>
    </div>
    <script src="product.js"></script>
</body>
</html>
