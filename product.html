<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="pos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Banana Loaf Bread</title>

<body>
    <div class="back-button">
        <a class="back-button-link" href="#"><<i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Back to menu</a>
    </div>  
        <div class="product-container">
            <img src="assets/300x300Example.png" alt="example image"> <!--This will be the product image -->
            <div class="info-layout">
                <h2>Banana Loaf Bread</h2>
                <p>Bananas, walnuts and pecans combine
                into this moist, nutty, classic banana
                bread. A perfect harmonious blend of
                deliciousness.</p>
            <span>420 Cal.</span>
            </div>
        <div class="lower-buttons">
        <div class="add-minus">
            <button id="minus-quantity">-</button><span>...</span><button id="add-quantity">+</button>
        </div>
        <div class="add-cart">
            <button>Add to Cart   $1.99</button> <!--This will need to update with a price when customer hits the add or subtract buttons-->

    </div>
