<div id="page-container">

        <!-- all other page content -->
        <header>
            <img id="logo" src="assets/SVG/decafPandaLogo.svg" alt="Decaffeinated Panda Logo" />
            <nav>

        <body>
            <div id="page-container">
                <div id="checkoutContainer">
                    <div class="checkoutForm">
                        <h1>CHECKOUT</h1>
                        <div class="formInfo">
                            <label for="contactInfo">Contact Information</label>
                            <input type="email" class="formInput" placeholder="Email" />
                            <input type="number" class="formInput" placeholder="Phone Number" />
                        </div>
                        <div class="formInfo">
                            <label for="contactInfo">Payment</label>
                            <input type="number" class="formInput" placeholder="Credit Card Number" />
                            <input type="text" class="formInput" placeholder="Name On Card" />
                            <div class="smallFormInfo">
                                <input type="number" class="formInput inputHalf"
                                    placeholder="Expiration Date (MM/YY)" />
                                <input type="number" class="formInput inputHalf" placeholder="Security Code" />
                            </div>
                        </div>
                        <div class="formInfo">
                            <label for="contactInfo">Billing Address</label>
                            <div class="smallFormInfo">
                                <input type="text" class="formInput inputHalf" placeholder="First Name" />
                                <input type="text" class="formInput inputHalf" placeholder="Last Name" />
                            </div>
                            <input type="text" class="formInput" placeholder="Company (optional)" />
                            <input type="text" class="formInput" placeholder="Address" />
                            <input type="text" class="formInput" placeholder="Apartment, Suite, ect. (optional)" />
                            <input type="text" class="formInput" placeholder="City" />
                            <div class="smallFormInfo">
                                <input type="text" class="formInput inputThird" placeholder="United States" />
                                <input type="number" class="formInput inputThird" placeholder="Zip Code" />
                                <input type="text" class="formInput inputThird" placeholder="State" />
                            </div>
                        </div>
                    </div>
                    <div id="miniCartContainer">
                        <div id="miniCartItems">
                            <div id="itemsInCart">
                        
                            <!-- Template mini receipt item starts -->

                                <img

                                    <h3 class="cartProductName">Avocado Toast</h3>
                                        <div class="miniCartQuantityContainer">

                                        </div>
                                </div>
                                <p class="miniCartPrice">$4.49</p>
                            </div>
                            </div> -->
                            <!-- Template mini receipt item ends -->
                        </div>

                        <div id="totalContainer">
                            <div class="totalCalculator">
                                <p class="priceLabel">Subtotal</p>
                                <p id="subtotalValue" class="priceValue">$XXX.XX</p>
                                <p class="priceLabel">Tax</p>
                                <p id="taxValue" class="priceValue">$XXX.XX</p>
                            </div>
                            <div class="finalTotal">
                                <p class="totalLabel">Total</p>
                                <p id="totalValue" class="totalValue">$XXX.XX</p>
                            </div>
                        </div>
                        <a href="receipt.html"><button id="checkoutButton">PAY NOW</button></a>
                    </div>
